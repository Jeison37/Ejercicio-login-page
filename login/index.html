<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="container">
        <div class="left">
            <form action="">

                <div id="top-form">
                    <h1>Login</h1>

                </div>
                
                
                <div class="form-input">
                    
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="user" class="field" placeholder="Usuario">
                </div>

                <div class="form-input">

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="field" placeholder="Contraseña">
                </div>

                <button id="btn-login">Login</button>

                <div class="bottom-form">
                    <div class="reminder">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Recordar la contraseña</label>
                    </div>
                    <a href="" id="forget">¿Olvidaste la contraseña?</a>
                </div>

                
            </form>
        </div>

        <div class="right">
            
            <h2>Bienvenido al Login</h2>
            <p>¿No tienes cuenta?</p>
            <button id="sign-in">Registrate</button>
            
        </div>

    </main>
</body>
</html>
